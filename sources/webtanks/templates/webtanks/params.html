{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Выберите количество ботов{% endblock %}

{% block content %}
<div style="display: table; margin: 0 auto; padding: 3em 0; text-align: center;">
<form action="/webtanks/chmod/num/" method="post">
    <p><label for="num"><font size="10" color="black" face="Calibri">Choose a number of bots: </font></label></p>
    <p><input id="num" type="number" name="num" min="0" max="10" value="2" size="4"></p>
    <input type="submit" class="b1" value="OK">
</form>
</div>
{% endblock %}
